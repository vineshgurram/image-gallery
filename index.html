<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Gallery</title>
</head>

<body>
    <main class="main">
        <section class="category-btn">
            <div class="container">
                <button class="btn all-category-btn">All</button>
                <button class="btn nature-category-btn">Nature</button>
                <button class="btn technology-category-btn">Technology</button>
                <button class="btn car-category-btn">Cars</button>
            </div>
        </section>
        <section class="">
            <div class="container">
                <div class="image-box-wrap">

                </div>
            </div>
        </section>
    </main>
    <div class="overlay">
        <div class="modal">
            <div class="inner-modal">
                <button class="btn close-btn">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                <div class="modal-img">
                    <img src="" alt="">
                </div>
                <h3 class="modal-caption">Image Caption</h3>
            </div>
        </div>
    </div>
    <script src="js/image.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
