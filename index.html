<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Gallery</title>
</head>

<body>
    <!-- HEADER  -->
    <header class="header">
        <div class="container">
            <h1>
                mYIMAGE GALLERY
                <span>
                    <i class="fa-solid fa-image"></i></i>
                </span>
            </h1>
        </div>
    </header>
    <!-- MAIN  -->
    <main class="main">
        <section class="section category-btn">
            <div class="container">
                <button class="btn all-category-btn">All</button>
                <button class="btn nature-category-btn">Nature</button>
                <button class="btn technology-category-btn">Technology</button>
                <button class="btn car-category-btn">Cars</button>
                <button class="btn">...</button>
            </div>
            <!-- <div class="container">
                <div class="category all-category">
                    <div class="grid">
    
                    </div>
                    <h2 class="title">All Photos</h2>
                </div>
                <div class="category">
                    <div class="category-img">
    
                    </div>
                    <h2 class="title">Nature</h2>
                </div>
            </div> -->
        </section>
        <section class="section">
            <div class="container">
                <div class="image-box-wrap">

                </div>
            </div>
            <!-- <button class="btn show-more-btn">
                Show More
            </button> -->
        </section>
        <section class="section">
            <div class="overlay">
                <button class="btn close-btn">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
            </div>
            <div class="modal">
                <div class="inner-modal">
                    <div class="modal-img">
                        <img src="" alt="">
                    </div>
                    <h3 class="modal-caption">Image Caption</h3>
                </div>
            </div>
            <button class="btn upload-img">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
            <div class="upload-form">
                <h2>Upload New Image</h2>
                <form action="" id="form">
                    <div class="input-box">
                        <input type="text" placeholder="URL of Image" id="url" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Alternate Text of Image" id="alt" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Category for Image" id="category" required>
                    </div>
                    <div class="input-box">
                        <button class="upload-btn" type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- FOOTER  -->
    <footer>
        <p>&copy; 2023 mYImage Gallery App</p>
    </footer>
    <script src="js/image.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
